<!DOCTYPE html>
<html>
<head>
  <title>Design Collection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' type='text/css' href='//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css' />
  <link rel='stylesheet' type='text/css' href='dist/top.css' />
</head>
<body>
  <header>
    <h1>Design Collection</h1>
  </header>
  <div id='loading'>
    <p class='center anime-blink'>Now Loading...</p>
  </div>
  <div id='menu' class='flex-column' style='display:none;'>
    <ul class='flex-column'>
      <li class='button'><span>OPEN</span></li>
    </ul>
    <div id='license' class='flex-middle'>
      <div>
        <h2>License</h2>
        <div>
          <p class='small'>To the extent possible under law, the person who associated CC0 with this work has waived all copyright and related or neighboring rights to this work.</p>
        </div>
      </div>
    </div>
  </div>
  <div id='main' style='display:none;'>
    <div id='rows-container'></div>
    <div id='zoom-container' style='display: none;'>
      <div class='item'>
        <dl class='small'>
          <dd id='own'></dd>
          <dd class='item-image'></dd>
          <dd class='link'></dd>
        </dl>
      </div>
      <div id='download' style='display:none;'><a>DL</a></div>
    </div>
  </div>
  <footer>
    <p class='small center'>- Yusai Works -</p>
  </footer>
  <script src='dist/design-collection.js'></script>
</body>
</html>
