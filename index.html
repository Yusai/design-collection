<!DOCTYPE html>
<html>
<head>
  <title>Design Collection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' type='text/css' href='//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css' />
  <link rel='stylesheet' type='text/css' href='css/top.css' />
</head>
<body>
  <header>
    <h1>Design Collection</h1>
  </header>
  <div id='loading' class=''>
    <p class='center anime-blink'>Now Loading...</p>
  </div>
  <div id='menu' class='flex-column' style='display:none;'>
    <ul class='flex-column'>
      <li class='button'><span>By Pioneer</span></li>
      <li class='button'><span>Traced a Photo</span></li>
    </ul>
    <div id='license' class='flex-middle'>
      <div>
        <h2>License</h2>
        <div>
          <p class='small'>To the extent possible under law, the person who associated CC0 with this work has waived all copyright and related or neighboring rights to this work.</p>
        </div>
      </div>
    </div>
  </div>
  <div id='main' style='display:none;'>
    <ul id='item-container'></ul>
    <div id='zoom-container' style='display: none;'>
      <div class='item'>
        <dl class='small'>
          <dt class='bold9'>Image</dt>
          <dd class='item-image'></dd>
          <dt class='bold9'>Source</dt>
          <dd class='link'></dd>
          <dd id='download'><a>DownLoad</a></dd>
        </dl>
      </div>
    </div>
    <div id='close'>X</div>
  </div>
  <footer>
    <p class='small center'>- Yusai Works -</p>
  </footer>
  <script src="//code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script text='text/javascript' src='js/design-collection.js'></script>
</body>
</html>
